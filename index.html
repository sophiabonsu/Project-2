<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Beautiful Rentals</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.js" />
  </head>
  <body>
    <!--
      <script src="jquery.js"></script>
      <script src="main.js"></script>
    -->

    <button class="accordion">Home</button>
    <div class="panel">
      <p>
        Welcome to your slice of heaven! Here you will find beautiful rentals
      </p>
    </div>

    <button class="accordion">Our Mission</button>
    <div class="panel">
      <p>Our goal is to provide beautiful homes for everyone</p>
    </div>

    <button class="accordion">Contact Us</button>
    <div class="panel">
      <p>
        You can leave your name and email and we will contact you with more
        information
      </p>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container"></div>
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      1 / 3 <img src="house1.jpeg" style="width:100%" />
      <div class="text">Ranch</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="house2.jpeg" style="width:100%" />
      <div class="text">Castle</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="house3.jpeg" style="width:100%" />
      <div class="text">Glass</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <br />

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <form
      name="myForm"
      action="/action_page.php"
      onsubmit="return validateForm()"
      method="post"
    >
      Name: <input type="text" name="fname" />
      <input type="submit" value="Submit" />
    </form>
    <form
      name="myForm"
      action="/action_page.php"
      onsubmit="return validateEmail()"
      method="post"
    >
      Email: <input type="text" name="emailName" />
      <input type="submit" value="Submit" />
    </form>

    ></script>
